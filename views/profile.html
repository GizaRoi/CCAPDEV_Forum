<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        :root {
            --background-color: #171820;
            --secondary-color: #262731;
            --accent-color: #a071cf;
            --text-color: #ffffff;
            --secondary-text-color: #c4c4c6;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 20px;
            width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-header h2 {
            flex-grow: 1;
            margin: 0;
        }

        .profile-header button {
            background-color: var(--accent-color);
            border: none;
            border-radius: 4px;
            color: var(--text-color);
            cursor: pointer;
            padding: 10px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .profile-header button:hover {
            background-color: #8c5bbd;
        }

        .profile-description {
            text-align: center;
            margin-bottom: 20px;
            color: var(--secondary-text-color);
        }

        .posts {
            margin-top: 20px;
        }

        .posts h3 {
            margin-bottom: 10px;
        }

        .post {
            background-color: var(--background-color);
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .post h4 {
            margin: 0 0 10px 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--secondary-color);
            padding: 20px;
            width: 500px;
            position: relative;
            border-radius: 8px;
            color: var(--text-color);
        }

        .modal-content .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 24px;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .modal-content label {
            margin-bottom: 5px;
        }

        .modal-content input,
        .modal-content textarea {
            background-color: var(--background-color);
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            color: var (--text-color);
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        .modal-content button {
            background-color: var(--accent-color);
            border: none;
            border-radius: 4px;
            color: var(--text-color);
            cursor: pointer;
            padding: 10px;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .modal-content button:hover {
            background-color: #8c5bbd;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Profile</h1>
        </header>
        <main>
            <section class="profile">
                <div class="profile-header">
                    <img src="images/prof-3.png" class="profile-pic" alt="Profile Picture">
                    <h2>@vince34</h2>
                    <button id="edit-profile-button">Edit Profile</button>
                </div>
                <p class="profile-description">DLSU | Video games</p>
            </section>
            <section class="posts">
                <h3>Posts</h3>
                <div class="post">
                    <h4>@vince34</h4>
                    <p>Welllll you guys kinda deserve it. Mga iyakin haha.</p>
                </div>
            </section>
        </main>
    </div>

    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form action="#" method="post" enctype="multipart/form-data">
                <h2>Edit Profile</h2>
                <label for="profile-picture">Profile Picture</label>
                <input type="file" id="profile-picture" name="profile-picture">
                
                <label for="profile-description">Description</label>
                <textarea id="profile-description" name="profile-description" rows="3"></textarea>
                
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('edit-profile-button').addEventListener('click', function() {
            document.getElementById('edit-profile-modal').style.display = 'flex';
        });

        document.querySelector('.close-button').addEventListener('click', function() {
            document.getElementById('edit-profile-modal').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('edit-profile-modal')) {
                document.getElementById('edit-profile-modal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
