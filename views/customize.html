<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upon Register - customize</title>

    <style>
        :root {
            --background-color: #171820;
            --secondary-color: #262731;
            --accent-color: rgb(160, 113, 207);
            --secondary-text: #a8a8aa;
        }

        body {
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .close-button {
            color: whitesmoke;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .wrapper {
            background-color: var(--secondary-color);
            max-width: 430px;
            width: 100%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            padding: 20px;
            position: relative;
        }

        .form-box {
            padding: 0 30px;
        }

        .logo img {
            width: 100px;
        }

        .welcome-msg h3 {
            color: whitesmoke;
            font-weight: 100;
            margin-bottom: 8px;
        }

        .welcome-msg h5 {
            color: var(--secondary-text);
            font-weight: 100;
            font-size: smaller;
            margin-bottom: 16px;
        }

        .prof-images {
            display: flex;
            justify-content: space-between;
            margin: 16px 0;
        }

        .prof-images img {
            width: 50px;
            border-radius: 4px;
            cursor: pointer;
        }

        .bio-box {
            margin: 16px 0;
        }

        .bio-box span {
            color: whitesmoke;
            font-weight: 100;
            font-size: small;
        }

        .bio-box textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 4px;
            background-color: var(--background-color);
            color: #fff;
            margin-top: 8px;
            resize: none;
            font-size: small;
        }

        .bio-box textarea:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .next-button {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .next-button button {
            width: 100%;
            background-color: var(--accent-color);
            color: whitesmoke;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .password-icon {
            position: absolute;
            color: whitesmoke;
            cursor: pointer;
            right: 45px;
            top: 358px;
        }

        ion-icon{
            color: white;
        }

        .upload-photo button{
            width: 100%;
            background-color: rgba(160, 113, 207, 0.422);
            color: whitesmoke;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            font-size: smaller;
        }

        .upload-photo{
            margin: 16px 0px 16px 0px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <span class="close-button">
            <a href="home.html"><ion-icon name="close-outline"></ion-icon></a>
        </span>

        <div class="form-box">
            <div class="welcome-msg">
                <h3>Welcome to FoRoom, @Juan01</h3>
                <h5>Customize your account so your roomies know it's you.</h5>
            </div>
            <div class="upload-photo">
                <button>+ uploud photo</button>
            </div>
            <span style="color: whitesmoke; font-size: small;">Suggested Photos</span>
            <div class="prof-images">
                <img src="images/prof-1.png" alt="Profile 1">
                <img src="images/prof-2.png" alt="Profile 2">
                <img src="images/prof-3.png" alt="Profile 3">
                <img src="images/prof-4.png" alt="Profile 4">
                <img src="images/prof-5.png" alt="Profile 5">
            </div>
            <div class="bio-box">
                <span style="color: whitesmoke; font-size: small;">Add Bio</span>
                <textarea name="bio" placeholder="Write something about yourself..."></textarea>
            </div>
            <div class="next-button">
                <button><a href="home.html">Next</a></button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
